	<p>
		このゲームについて
	</p>
<p>	
1、概要
　猫を起こさないように草引きをするゲームです。
　起こしてしまったらゲームオーバーです。
　猫はマスの中に隠れています。
　猫のいるところに足跡をつけて猫を避けて作業しましょう。
</p><p>
2、ルール
　要はマインスイーパと同じ要領です。
　猫のいると思われる場所以外のところをすべて草引きすれば成功です。
</p><p>
3、操作方法
　マスの上で右クリックすると草引きが始まります。
　マスの上で左クリックすると足跡をつけることができます。

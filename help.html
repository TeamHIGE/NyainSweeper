<p>	
1、概要</br>
　猫を起こさないように草引きをするゲームです。</br>
　起こしてしまったらゲームオーバーです。</br>
　猫はマスの中に隠れています。</br>
　猫のいるところに足跡をつけて、</br>
　猫を避けて草むしりしましょう。</br>
</p>
<p><img src="images/start.PNG"/></p>
<p>
2、ルール</br>
　要はマインスイーパと同じ要領です。</br>
　猫のいると思われる場所以外のところを</br>
　すべて草引きすれば成功です。</br>
</p>

<p>
3、操作方法</br>
　マスの上で左クリックすると草引きが始まります。</br>
　マスの上で右クリックすると</br>
　足跡をつけることができます。</br>
　</p>
